<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Document Aldityan Yoga Pratama</title>
    </head>
    <body>
        <h1> Registration Form </h1>
        <form>
            <table>
                <tr>
                    <td>Nama Lengkap</td>
                    <td>:</td>
                    <td><input id="name" type="text" placeholder="Aldityan Yoga Pratama"></td>
                </tr>

                <tr>
                    <td> Tempat Lahir</td>
                    <td>:</td>
                    <td><input type="text" id="Tempat"></td>
                </tr>

                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="date"></td>
                </tr>

                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td><input type="radio" name="sex" id="jkp" value="pria">Pria</td>
                    <td><input type="radio" name="sex" id="jki" value="Wanita">Wanita</td>
                </tr>

                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td><textarea cols="40" rows="3" id="alamat"></textarea></td>
                </tr>

                <tr>
                    <td>E-mail</td>
                    <td>:</td>
                    <td><input type="text" id="email"></td>
                </tr>

                <tr>
                    <td>No HP</td>
                    <td>:</td>
                    <td><input type="text" id="hp"></td>
                </tr>

                <tr>
                    <td>Kota</td>
                    <td>:</td>
                    <td><select>
                    <option>*********SELECT KOTA*********</option>
                    <option>Bogor</option>
                    <option>Jakarta</option>
                    <option>Bekasi</option>
                    <option>Tangerang</option>
                    <option>Depok</option>
                    <option>Cikarang</option>
                    <option>Banten</option>
                </select></td>
                    </tr>
                </tr>

                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>
                        <input onclick="simpan()" type="submit" name="submit" value="Simpan">
                    <input type="reset" name="reset" value="Batal" /></td>
                </tr>
                
            </table>
        </form>
    </body>
</html>
